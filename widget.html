<!DOCTYPE html>
<html>
<body>
    <div id="inputaddress" style="font-family: Helvetica, sans-serif;"> 
        Please enter your address information below:<br>
        <form id='addressform' action="https://newmexicosoil.herokuapp.com/district" method="post">
            <ul id="fieldList" style= "list-style: none; padding: 0; margin: 0;">
            <li>
                <label for="street" style="display: inline-block; width: 90px; text-align: right;" >Street:</label>
                <input name="street" style="width: 300px;" type="text" placeholder="example: 2701 Carlisle Blvd" />
            </li>
            <li>
                <label for="city" style="display: inline-block; width: 90px; text-align: right;">City:</label>
                <input name="city" type="text" style="width: 300px;" placeholder="example: Albuquerque" />
            </li>
            <li>
                <label for="zipcode" style="display: inline-block; width: 90px; text-align: right;">ZIP code:</label>
                <input name="zipcode" type="text" style="width: 300px;" placeholder="example: 87110">
            </li>
            </ul>
            <input type="submit">
        </form>
        <br>It may take a few seconds before results are returned.</br>
    </div>  
</body>
</html>
